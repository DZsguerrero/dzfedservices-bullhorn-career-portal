<section class="main" data-ng-class="[main.SharedData.viewState, main.SharedData.gridState]">
    <career-portal-modal data-ng-show="main.SharedData.modalState === 'open'"></career-portal-modal>
    
    <section class="logo">
        <div class="yoh-logo">
            <a href="http://www.soc-usa.com" target="_blank"><img src="assets/images/SOCLogo.png"></a>
            
            <div class="sc2">
                <div class="long-text">
                <span class="phrase">
                   <p>Supporting the Federal Government, contractors and subcontractors<br/>by delivering the industry’s best cleared talent and staffing resources.</p>
                </span> 
                </div>
                
                <div class="cell-wrapper">
                    
                    
                    <div id="socialMedia">
                        <span class="links">
                        <a ng-href="http://www.soc-usa.com/core-services/workforce-and-staffing-solutions" target="_blank">About Us</a>
                        </span>
                        <a href="https://www.facebook.com/SOC.IDD.USA/" target="_blank"><img src="../assets/images/blank.gif" class="fb" /></a>
                        <a href="https://twitter.com/socllc" target="_blank"><img src="../assets/images/blank.gif" class="tw" /></a>
                        <a href="https://www.linkedin.com/company/soc-llc" target="_blank"><img src="../assets/images/blank.gif" class="lin" /></a>
                        <a href="https://www.instagram.com/soc_llc/" target="_blank"><img src="../assets/images/blank.gif" class="inst" /></a>
                        <a href="https://plus.google.com/+SOCLLCChantilly/posts" target="_blank"><img src="../assets/images/blank.gif" class="gplus" /></a>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        
                   </div>          
                </div>
            </div>
            
        </div> 
    </section>
    
    <section class="dropmenu">  
        <div resizable class="sc3">
            <div class="bt1" ng-click="main.SharedData.isCollapsed = !main.SharedData.isCollapsed;">
                <span class="navicon">MENU ▼</span>
            </div>
            <div class="well1" ng-show="main.SharedData.isCollapsed">
                <div class="well well-lg" ><a ng-href="http://www.dayzim.com">Home</a></div>
                <div class="well well-lg" > <a  ng-href="http://dayzim.com/Careers">Careers</a></div>

            </div>
        </div> 
    </section>
    
    <section class="portal">
        <div class="portal-canvas">
            <career-portal-sidebar></career-portal-sidebar>

            <section class="main">
                <career-portal-header></career-portal-header>
                <section class="fade" data-ui-view></section>
                <div id="mask" class="mask" data-ng-click="main.closeFilters();"></div>
            </section>
        </div>
    </section>
</section>
